<!-- Include header.html -->
    <section id="allQuotes">
        <article>
            <form name="metadatas" method="GET">
                <input type="hidden" name="p" value="aq">
                <fieldset>
                    <input type="text" class="u-full-width" name="s" value="{currentSearch}" placeholder="Rechercher par...">
                </fieldset>
                <fieldset>
                    <input class="" type="submit" name="au", value="auteur">
                    <input class="" type="submit" name="so", value="source">
                    <input class="" type="submit" name="tg", value="mot clÃ©">
                </fieldset>
            </form>
            <hr>
            {pagination}
            <table class="u-full-width">
                <tbody>
                    <!-- Start quote -->
                    <tr>
                        <td><a id="{quotePermalink}"></a>{quoteText}
                            <span class="author">({quoteAuthor})</span>
                            <span class="tags">{quoteTags}</span>
                            <span class="actions">
                                <a href="{edit}" class="icon-pencil" title="[trad::edit]" alt="[trad::edit]"></a>
                                <a href="{delete}" class="icon-remove" title="[trad::delete]" alt="[trad::delete]" onclick="return confirm('[trad::comfirm-delete]')"></a>
                                <span class="spanSep"></span>
                                {ifShaarli}
                                <a class="googleplus icon-googleplus" href="{googleShareLink}" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
                                <a class="facebook icon-facebook" href="{facebookShareLink}" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
                                <a class="twitter icon-twitter" href="{twitterShareLink}" onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"></a>
                            </span>
                        </td>
                    </tr>
                    <!-- End quote -->
                </tbody>
            </table>
            {pagination}
        </article>
    </section>
<!-- Include footer.html -->
