<!-- Include header.html -->
<script language="JavaScript">
function checkAll(ele) {
     var checkboxes = document.getElementsByTagName('input');
     if (ele.checked) {
         for (var i = 0; i < checkboxes.length; i++) {
             if (checkboxes[i].type == 'checkbox') {
                 checkboxes[i].checked = true;
             }
         }
     } else {
         for (var i = 0; i < checkboxes.length; i++) {
             console.log(i)
             if (checkboxes[i].type == 'checkbox') {
                 checkboxes[i].checked = false;
             }
         }
     }
 }
 </script>

    <section id="allQuotes">
        <article>
            <form class="" action="" method="post" name="precieux">
                <input type="submit" name="Récupérer" value="Récupérer">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th><input type="checkbox" onchange="checkAll(this)" name="chk[]" /></th><th>Tout cocher / décocher</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Start quote -->
                        <tr>
                            <td><input type="checkbox" name="quotes[]" value="{quotePermalink}"></td><td><a id="{quotePermalink}"></a>{quoteText}
                                <span class="author">({quoteAuthor})</span>
                                <span class="actions">
                                    <span class="spanSep"></span>
                                </span>
                            </td>
                        </tr>
                        <!-- End quote -->
                    </tbody>
                </table>
            </form>
        </article>
    </section>
