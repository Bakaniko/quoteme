    <section class="index summary">
        <h1>Bienvenue</h1>
        <article class="last-quotes">
            <h4>Dernières citations</h4>
            <!-- Start allQuotes -->
            <span><a href="?p=aq#{permalink}">({author}) {quote}</a></span>
            <!-- End allQuotes -->
        </article>
        <article class="last-quotes">
            <h4>Vos dernières citations</h4>
            <!-- Start userQuotes -->
            <span><a href="?p=aq#{mPermalink}">({mAuthor}) {mQuote}</a></span>
            <!-- End userQuotes -->
        </article>
    </section>
    <section class="index">
        <article class="u-full-width">
            <h4>Statistiques</h4>
            <table class="u-full-width">
                <thead>
                    <th>Statistiques</th><th><!--Action--></th>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="stat">{nbQuotes}</span> citations,</td><td><!--<a href="">Gérer</a>--></td>
                    </tr>
                    <tr>
                        <td><span class="stat">{nbDelivered}</span> citations délivrée(s) dont <span class="stat">{nbDeliveredToday}</span> aujourd'hui,</td><td><!--<a href="">Gérer</a>--></td>
                    </tr>
                    <tr>
                        <td><span class="stat">{nbContributors}</span> contributeur(s) et <span class="stat">{nbEditors}</span> éditeur(s).</td><td><!--<a href="">Gérer</a>--></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>
