<html>
<head>
    <title>Q.uote.me - [trad::installation_script]</title>
    <style type="text/css">
    body {
        font-family: 'Deja Vu Sans';
        /*background-color: lightgrey;*/
    }
    h2 {
        text-align: center;
        margin: 35px 0;
    }
    div {
        width: 600px;
    }
    form {
        max-width: 600px;
        margin: 0 auto 10px auto;
    }
    fieldset {
        padding-bottom: 20px;
        margin-bottom: 20px;
        border: 1px solid;
        border-radius: 3px;
    }
    div {
        margin-top: -5px;
    }
    h3 {
        display: inline-block;
        margin: -15px 0 0 0;
        padding: 0 8px;
        background-color: white;
    }
    label {
        float: left;
        display: block;
        width: 55%;
        height: 25px;
        margin-top: 5px;
    }
    .check {
        display: none;
        float: left;
        width: 5%;
        height: 25px;
        margin-top: 5px;
        font-size: 1.2em;
    }
    .notchecked {
        color: #ff0000;
    }
    .checked {
        color: #00ff00;
    }
    .visible {
        display: inline-block;
    }
    .hidden {
        display: none;
    }
    input, select {
        float: right;
        color: black;
        background: white;
        width: 40%;
        margin-top: 5px;
        border: 1px solid grey;
        height: 25px;
        border-radius: 3px;
        padding-left: 5px;
    }
    input[type=checkbox] {
        margin-top: 10px;
        margin-right: 35%;
    }
    #submit {
        text-align: center;
        margin-left: 162px;
    }
    input[type=submit] {
        float: left;
        width: 160px;
        margin-right: 10px;
        background-color: lightgrey;
        font-style: italic;
    }
    .error {
        display: block;
        background-color: #ff0000;
        text-align: center;
        border-radius: 3px;
        margin-top: 1px;
    }
    .success {
        display: block;
        background-color: #00ff00;
        text-align: center;
        border-radius: 3px;
        margin-top: 1px;
    }
    .complemetary {
        font-size: 0.7em;
        font-style: italic;
    }
    </style>
</head>
<body>
    <h2>Q.uote.me - [trad::installation_script]</h2>
    <form name="installer" method="post">
        <fieldset>
            <div>
                <h3>[trad::language]</h3>
            </div>
            <label for="lang">[trad::choose_language] : </label>{langSelect}
        </fieldset>
        <fieldset>
            <div>
                <h3>[trad::database]</h3>
            </div>
            <!-- start dbErrors -->
            <span class="error infos">{dbError}</span>
            <!-- end dbErrors -->
            <span class="success infos">{dbSuccess}</span>
            <label for="dbhost">[trad::database_host] : </label><span class='check {checkedDb} {checkeddbHost} checked'>&#10004;</span><span class='check {notCheckeddbHost} notchecked'>&#10008;</span><input type="text" name="dbhost" value="{postDbHost}"><br>
            <label for="dbuser">[trad::username] : </label><span class='check {checkedDb} {checkeddbIds} checked'>&#10004;</span><span class='check {notCheckeddbIds} notchecked'>&#10008;</span><input type="text" name="dbuser" value="{postDbUser}"><br>
            <label for="dbpass">[trad::password] : </label><span class='check {checkedDb} {checkeddbIds} checked'>&#10004;</span><span class='check {notCheckeddbIds} notchecked'>&#10008;</span><input type="text" name="dbpass" value="{postDbPass}"><br>
            <label for="dbname">[trad::database_name] : </label><span class='check {checkedDb} {checkeddbName} checked'>&#10004;</span><span class='check {notCheckeddbName} notchecked'>&#10008;</span><input type="text" name="dbname" value="{postDbName}"><br>
            <label for="dbtable">[trad::table_name] : </label><span class='check {checkedDb} {checkedtableName} checked'>&#10004;</span><span class='check {notCheckedtableName} notchecked'>&#10008;</span><input type="text" name="dbtable" value="{postDbTable}"><br>
        </fieldset>
        <fieldset>
            <div>
                <h3>[trad::config_file]</h3>
            </div>
            <span class="error infos">{configFileError}</span>
            <span class="success infos">{configFileSuccess}</span>
            <label for="iswritable">[trad::config_php_must_be_writable] :</label><span class='check {checkedConfigFile} checked'>&#10004;</span><span class='check {notCheckedConfigFile} notchecked'>&#10008;</span>
        </fieldset>
        <fieldset>
            <div>
                <h3>[trad::user]</h3>
            </div>
            <label for="user">[trad::username] : <span class="complemetary">([trad::empty_if_like_db_user])</span></label><input type="text" name="user" value="{postUser}"><br>
            <label for="password">[trad::password] : <span class="complemetary">([trad::empty_if_like_db_password])</span></label><input type="text" name="password" value="{postPass}"><br>
            <label for="email">[trad::email] : </label><input type="text" name="email" value="{postEmail}">
        </fieldset>
        <div id="submit">
            {test}
            {install}
        </div>
    </form>
</body>
</html>
