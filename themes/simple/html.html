<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>{title} - Q.uote.me</title>
<link rel="stylesheet" href="themes/simple/css/html.css" />
<link rel="stylesheet" href="themes/simple/css/gh-fork-ribbon.css" />
<!--[if IE]>
    <link rel="stylesheet" href="themes/simple/css/gh-fork-ribbon.ie.css" />
<![endif]-->
</head>
<body>
    <header>
    </header>
    <section>
        <h1>{title}</h1>
        <!-- start Quote -->
        <div class="quote">
            <span class="text"><a href="{permalink}" alt="permalink" title="permalink" class="textLink">{text}</a></span><span class="author">({author})</span>
        </div>
        <!-- end Quote -->
    </section>
    <footer>
        <div>
            <span><a href="api.php?p=html&s=date,desc&l=20">[trad::latest-quotes::F]</a></span><span><a href="api.php?p=rss2&s=date,desc&l=10">[trad::rss-feed::F]</a> </span>
        </div>
        <div>
            <span>{nbQuotes} [trad::quotes]</span>
            <span>[trad::about::F]</span><span><a href="api.php">[trad::api::A]</a></span><span><a href="https://github.com/Roultabie/quoteme">[trad::source_code::F]</a></span>
        </div>
        <div>
            q.uote.me [trad::by] <a href="http://daniel.gorgones.net">Daniel Douat</a>
        <div>
        <div class="github-fork-ribbon-wrapper right-bottom">
            <div class="github-fork-ribbon">
                <a href="https://github.com/Roultabie/quoteme">[trad::fork_me_on::F] GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
