<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Q.uote.me</title>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    color: #555555;
    text-shadow: #fff 0 0 1px;
}
body:before
{
   content: "";
   position: fixed;
   top: -10px;
   left: 0;
   width: 100%;
   height: 10px;
   z-index: 100;
   -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
   -moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
   box-shadow: 0px 0px 10px rgba(0,0,0,.8);
}

header {
    height: 150px;
    /*background-color: green;*/
}
section {
    position: relative;
    /*background-color: white;*/

}
#quote {
    width: 50%;
    margin: 30px auto;
    font-size: 1em;
    font-family: "Palatino Linotype", Palatino, Palladio, "URW Palladio L", "Book Antiqua", Baskerville, "Bookman Old Style", "Bitstream Charter", "Nimbus Roman No9 L", Garamond, "Apple Garamond", "ITC Garamond Narrow", "New Century Schoolbook", "Century Schoolbook", "Century Schoolbook L", Georgia, serif;
    line-height: 1.3em;
    text-shadow: #fff 0 0 1px;
}
#text {
    width: 100%;
    display: block;
    font-size: 1.6em;
    font-style: italic;
}
#author, #source {
    display: inline-block;
    float: right;
}
footer {
    position: absolute;
    margin: 0;
    padding: 12px 0 0 0;
    width: 100%;
    bottom: 0;
    height: 50px;
    /*background-color: red;*/
    text-align: center;
    font-size: 0.8em;
    color: #888888;
    border-top: 1px solid #cccccc;
}
footer a, footer a:link, footer a:hover, footer a:active, footer a:visited {
    color: #888888;
    text-decoration: none;
}
footer > span:first-child::after, footer > span:nth-child(2)::after, footer > span:nth-child(3)::after {
    content: "-";
    margin: 5px;
}
footer div {
    font-style: italic;
}
</style>
</head>
<body>
    <header>
    </header>
    <section>
        <!-- Start Content -->
        <div id="quote">
            <span id="text">« {text} »</span><span id="author">({author})</span>
        </div>
        <!-- End content -->
    </section>
    <footer>
        <!-- Start Footer -->
        <span>{nbQuotes} citations</span>
        <!-- End Footer -->
        <span>À propos</span><span>API</span><span><a href="https://github.com/Roultabie/quoteme">Fork me</a></span>
        <div>q.uote.me by <a href="http://www.aelys-info.fr">Aélys</a><div>
    </footer>
</body>
</html>
